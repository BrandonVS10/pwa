<div id="splash-screen">
  <h1>Chat de Fútbol</h1>
  <p>Cargando<span id="dots">...</span></p>
</div>

<style>
  #splash-screen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #1e1e1e; /* Fondo oscuro estilo deportivo */
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    font-weight: bold;
    z-index: 9999;
    transition: opacity 1s ease-out;
  }

  #splash-screen h1 {
    font-size: 3rem;
    color: #f7d00b; /* Color dorado tipo balón de oro */
    margin-bottom: 10px;
  }

  #splash-screen p {
    font-size: 1.5rem;
  }
</style>

<script>
  let dots = document.getElementById("dots");
  let count = 0;

  setInterval(() => {
    count = (count + 1) % 4; // Cambia entre 0, 1, 2, 3
    dots.innerText = ".".repeat(count);
  }, 500); // Cambia cada 0.5s

  setTimeout(() => {
    document.getElementById("splash-screen").style.opacity = "0";
    setTimeout(() => {
      document.getElementById("splash-screen").style.display = "none";
    }, 1000);
  }, 3000); // Desaparece a los 3s
</script>
